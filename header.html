    <script>
        function setImage(imageName , id , dbId){
            var theImage = document.getElementById("bigImage");
            document.getElementById('image').removeChild(theImage);

            var newHref = document.createElement("a");
            newHref.setAttribute('href',"news.php?id="+dbId);
            newHref.setAttribute('id',"bigImage");

            var newImg=document.createElement("img");
            newImg.setAttribute('src',imageName);

            document.getElementById("first").className = "";
            document.getElementById("second").className = "";
            document.getElementById("third").className = "";
            document.getElementById(id).setAttribute('class','visual');
            newHref.appendChild(newImg);
            document.getElementById('image').appendChild(newHref);
        }
    </script>
